<!DOCTYPE html>
<html lang="en">
<head>
  <title>Todo App</title>
  <meta charset="utf-8">
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen">
</head>
<body>
<header class="header">
  <img src="./eisenhower-matrix.jpg" alt="photo matrix eisenhower">
  <a class="more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
</header>
<main class="container">
  <section>
    <h3>Add Item</h3>
    <div class="task-row-wrapper">
      <input id="new-task" class="input-task" type="text">
      <button class="button add">Add</button>
    </div>
  </section>
  <section>
    <h3>Todo</h3>
    <ul id="incomplete-tasks">
      <li>
        <input type="checkbox">
        <label class="text-task">Pay Bills</label>
        <input type="text" class="input-task hidden">
        <button class="button edit">Edit</button>
        <button class="button delete">
          <img src="./remove.svg" class="img-remove" alt="icon button remove">
        </button>
      </li>
      <li>
        <input type="checkbox">
        <label class="text-task">Go Shopping</label>
        <input type="text" class="input-task hidden">
        <button class="button edit">Edit</button>
        <button class="button delete">
          <img src="./remove.svg" class="img-remove" alt="icon button remove">
        </button>
      </li>
    </ul>
  </section>
  <section>
    <h3>Completed</h3>
    <ul id="completed-tasks">
      <li>
        <input type="checkbox" checked>
        <label class="text-task">See the Doctor</label>
        <input type="text" class="input-task hidden">
        <button class="button edit">Edit</button>
        <button class="button delete">
          <img src="./remove.svg" class="img-remove" alt="icon button remove">
        </button>
      </li>
    </ul>
  </section>
</main>
<script type="text/javascript" src="app.js"></script>
</body>
</html>
